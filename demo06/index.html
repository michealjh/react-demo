<!DOCTYPE html>
<html>
<head>
	<title>react PropTypes</title>
	<script src="../build/react.js"></script>
	<script src="../build/react-dom.js"></script>
	<script src="../build/browser.min.js"></script>	
</head>
<body>
	<div id="example"></div>
	<script type="text/babel">
	// 组件类的 PropTypes 属性，就是用来验证组件实例的属性是否符合要求的。
	// 下面的 MyTitle 组件有一个 title 属性。ProTypes 属性告诉React，这个 title属性是必须的，而且它的值必须是字符串。现在，我们设置 title 属性的值是一个数值。这样一来，title属性就通不过验证了。控制台会显示一行错误信息

	//  getDefaultProps 方法可以设置组件属性的默认值 在indexr这个页面有demo
		var data = 123;
		var MyTitle = React.createClass({
		  propTypes: {
		    title: React.PropTypes.string.isRequired,
		  },

		  render: function () {
		    return <h1> {this.props.title} </h1>;
		  }
		});
		ReactDOM.render(
		  <MyTitle title={data} />,
		  document.getElementById('example')
		);
	</script>
</body>
</html>
